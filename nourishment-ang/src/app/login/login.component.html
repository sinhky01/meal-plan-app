<div class="container">
    <div class="row">
        <h1 class="jumbotron">Login</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" (ngSubmit)="onSubmit()" ><!-- [formGroup]="loginForm" -->
                    
                        <div class="form-label-group">
                            <span>Username:</span><br>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" [(ngModel)]="this.username" required autofocus>
                        </div>

                        <div class="form-label-group">
                            <span>Password:</span><br>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Password" [(ngModel)]="this.password" required>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                            >Sign in</button>
                        <hr class="my-4">
                        <button class="btn btn-md btn-primary btn-block text-uppercase"
                            id="registerBtn" routerLink="/register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
